<!doctype html>
<html>
    <head>
        <title>我是标题</title>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
            <style type='text/css'>
                html { font-family:Helvetica; color:#222; }
                h1 { color:steelblue; font-size:24px;}
                </style>
            </head>
    
    <body>
        <h1>WebViewJavascriptBridge Demo</h1>
        
        <div>
            <button id="buttons">Click goToDetail</button>
        </div>
        
        <script type="text/javascript">
            var callbackButton = document.getElementById('buttons')
            callbackButton.onclick = function(e) {
                e.preventDefault()
                console.log("JS call goToDetail:");
                window.webkit.messageHandlers.goToDetail.postMessage({JSData: 'I come from JS!'});
            };
        </script>
        
    </body>
    
</html>
